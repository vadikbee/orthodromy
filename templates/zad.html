<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ортодромия</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-image: url('https://avatars.mds.yandex.net/i?id=50a1c8ff239e57b2decd55aee538c13c5fe6d86b-7754220-images-thumbs&n=13');
            background-size: cover;
            background-position: center;
            color: black;
            padding: 20px;
        }

        #map {
            height: 700px;
            margin: 20px auto;
            width: 80%;
            border: 10px solid rgba(0, 0, 0, 0.5);
        }

        form {
            display: inline-block;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.4);
            padding: 10px 20px;
            border-radius: 10px;
        }

        input {
            display: block;
            margin: 10px auto;
            width: 100%;
            padding: 5px;
            text-align: center;
        }

        label {
            font-weight: bold;
            margin-top: 10px;
        }

        .buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }

        button {
            width: auto;
            padding: 15px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            margin-left: 10px;
            margin-top: 10px;
        }

        button:hover {
            background-color: #45a049;
        }

        #krivaya-text,
        #krivaya2-text {
            font-size: 20px;
            color: black;
            padding: 10px 20px;
        }

        #elevation {
            background-color: black;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: block;
            font-size: 16px;
            margin: 10px auto;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
            position: absolute;
            top: 50px;
            left: 30px;
        }

        #elevation:hover {
            background-color: #333;
        }
    </style>
    <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU" type="text/javascript"></script>
</head>
<body>
    <h1>Ортодромия</h1>
    <div id="krivaya-text"><label><span style="color: blue;">Синяя</span> линия - прямая</label></div>
    <div id="krivaya2-text"><label><span style="color: rgb(155, 16, 17);">Бордовая</span> линия - кривая</label></div>

    <form id="form">
        <label>Координаты начальной точки (долгота, широта):<br>
        55.861090, 37.625316 (Москва)</label>
        <input type="text" id="start_point" placeholder="Например, 37.625316, 55.861090"><br>

        <label>Координаты конечной точки (долгота, широта):<br>
        53.902735, 27.555691 (Беларусь)</label>
        <input type="text" id="end_point" placeholder="Например, 27.555691, 53.902735"><br>

        <label>Количество узлов:</label>
        <input type="number" id="num_nodes" value="20"><br>

        <div class="buttons">
            <button type="submit" id="postroit">Построить ортодромию</button>
            <button type="button" id="toggle-curve">Переключить на кривую/прямую линию</button>
            <button type="button" id="reset">Сбросить</button>
            <button onclick="disableAlerts(); buildRoute(); window.location.href='/elevation-map'" id="elevation">Перейти на карту для WKT</button>
            <button type="button" id="start-drawing">Начать/Закончить рисовать зону полета</button>
            <button type="button" id="build-restricted-area">Построить запретную зону</button>
        </div>
    </form>

    <div id="map"></div>

    <script> //работа с картой

        ymaps.ready(init); // Дожидаемся загрузки API Яндекс.Карт
        var myMap, isOrthodrome = true, coords;
        var startMarker, endMarker;
        var restrictedAreaPolygon;
        var drawingMode = false; // Режим рисования
        var points = []; // Массив для хранения выбранных точек
        var restrictedAreaCoords = [];  // Глобальная переменная для координат зоны запрета
        var routes = []; // Массив для хранения маршрутов
        var intersectionLine = null; // Глобальная переменная для линии пересечения

        function disableAlerts() { //выключаю уведомление на кнопку
            // Переопределяем функцию alert
            window.alert = function() {};
        }

        function buildRoute() {
            // Здесь ваш код, который может вызывать alert
            alert("Это уведомление, которое не будет показано.");
        }


        function init() {
            myMap = new ymaps.Map("map", {
                center: [55.751244, 37.618423],
                zoom: 5
            });

            myMap.events.add('click', function (e) {
                if (drawingMode) {
                    var coords = e.get('coords');
                    addPoint(coords);
                } else {
                    var coords = e.get('coords');
                    if (!startMarker) {
                        addStartMarker(coords);
                    } else if (!endMarker) {
                        addEndMarker(coords);
                    } else {
                        alert("Уже установлены обе точки. Сбросьте, чтобы установить новые.");
                    }
                }
            });

            document.getElementById('form').addEventListener('submit', function (event) {
                event.preventDefault();
                buildRoute();
            });

            document.getElementById('toggle-curve').addEventListener('click', function () {
                isOrthodrome = !isOrthodrome;

                buildRoute();
            });

            document.getElementById('reset').addEventListener('click', function () {
                resetMap();

            });

            document.getElementById('start-drawing').addEventListener('click', function () {
                toggleDrawingMode();
            });

            document.getElementById('build-restricted-area').addEventListener('click', function () {
                buildRestrictedArea();
            });
        }

        function addStartMarker(coords) {
            if (startMarker) {
                myMap.geoObjects.remove(startMarker);
            }

            startMarker = new ymaps.Placemark(coords, {
                balloonContent: 'Начальная точка: ' + coords[1].toFixed(6) + ', ' + coords[0].toFixed(6)
            }, {
                preset: 'islands#icon',
                iconColor: '#0095b6'
            });

            myMap.geoObjects.add(startMarker);
            document.getElementById('start_point').value = coords[0].toFixed(6) + ', ' + coords[1].toFixed(6);
        }

        function addEndMarker(coords) {
            if (endMarker) {
                myMap.geoObjects.remove(endMarker);
            }

            endMarker = new ymaps.Placemark(coords, {
                balloonContent: 'Конечная точка: ' + coords[1].toFixed(6) + ', ' + coords[0].toFixed(6)
            }, {
                preset: 'islands#icon',
                iconColor: '#ff0000'
            });

            myMap.geoObjects.add(endMarker);
            document.getElementById('end_point').value = coords[0].toFixed(6) + ', ' + coords[1].toFixed(6);
        }

        function addPoint(coords) {
            points.push(coords); // Сохраняем координаты выбранной точки

            var pointMarker = new ymaps.Placemark(coords, {
                balloonContent: 'Точка ' + points.length + ': ' + coords[1].toFixed(6) + ', ' + coords[0].toFixed(6)
            }, {
                preset: 'islands#icon',
                iconColor: '#FFFF00' // Цвет маркера
            });

            myMap.geoObjects.add(pointMarker);
        }

        function toggleDrawingMode() {
            drawingMode = !drawingMode; // Переключаем режим рисования
            points = []; // Очищаем массив точек
            if (drawingMode) {
                //alert("Режим рисования включен. Нажмите на карту, чтобы выбрать точки.");
            } else {
               // alert("Режим рисования выключен.");
                // Удаляем все точки с карты
                myMap.geoObjects.removeAll();
                // Восстанавливаем маркеры стартовой и конечной точки, если они были установлены
                if (startMarker) myMap.geoObjects.add(startMarker);
                if (endMarker) myMap.geoObjects.add(endMarker);
            }
        }

        var routes = []; // Массив для хранения маршрутов


    var restrictedAreaCoords = [];  // Глобальная переменная для хранения координат зоны запрета
    var restrictedAreaPolygon; // Глобальная переменная для полигона

    function buildRestrictedArea() {
        if (points.length > 2) {
            // Создаем многоугольник
            restrictedAreaPolygon = new ymaps.Polygon([points], {
                balloonContent: 'Запретная зона'
            }, {
                fillColor: 'rgba(0, 0, 255, 0.3)', // Синий цвет с прозрачностью
                strokeColor: '#0000FF',
                strokeWidth: 2
            });

            myMap.geoObjects.add(restrictedAreaPolygon);

            // Сохраняем координаты зоны запрета
            restrictedAreaCoords = restrictedAreaPolygon.geometry.getCoordinates()[0];  // Берем первую область

            // alert("Запретная зона построена.");
        } else {
            alert("Для построения запретной зоны необходимо выбрать хотя бы три точки.");
        }
    }



    var restrictedAreaCoords = [];  // Глобальная переменная для хранения координат зоны запрета
var restrictedAreaPolygon; // Глобальная переменная для полигона

function buildRestrictedArea() {
    if (points.length > 2) {
        // Создаем многоугольник
        restrictedAreaPolygon = new ymaps.Polygon([points], {
            balloonContent: 'Запретная зона'
        }, {
            fillColor: 'rgba(0, 0, 255, 0.3)', // Синий цвет с прозрачностью
            strokeColor: '#0000FF',
            strokeWidth: 2
        });

        myMap.geoObjects.add(restrictedAreaPolygon);

        // Сохраняем координаты зоны запрета
        restrictedAreaCoords = restrictedAreaPolygon.geometry.getCoordinates()[0];  // Берем первую область

        // alert("Запретная зона построена.");
    } else {
        alert("Для построения запретной зоны необходимо выбрать хотя бы три точки.");
    }
}
        console.log(restrictedAreaCoords);  // Проверьте, что массив координат заполнен



    // Функция построения ортодромии и проверки пересечения с зоной запрета

    function buildRoute() {
    var startPoint = document.getElementById('start_point').value.split(',').map(Number).reverse();
    var endPoint = document.getElementById('end_point').value.split(',').map(Number).reverse();
    var numNodes = parseInt(document.getElementById('num_nodes').value);

    if (startPoint.length !== 2 || isNaN(startPoint[0]) || isNaN(startPoint[1])) {
        alert("Пожалуйста, введите корректные координаты начальной точки (долгота, широта).");
        return;
    }
    if (endPoint.length !== 2 || isNaN(endPoint[0]) || isNaN(endPoint[1])) {
        alert("Пожалуйста, введите корректные координаты конечной точки (долгота, широта).");
        return;
    }
    if (isNaN(numNodes) || numNodes < 2) {
        alert("Пожалуйста, введите корректное количество узлов (не менее 2).");
        return;
    }

    // Удаляем только предыдущие маршруты
    removeRoutes();



    fetch('/orthodrome', {  // связь с бэкендом
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify({
            start_point: startPoint,
            end_point: endPoint,
            num_nodes: numNodes,
            orthodrome: isOrthodrome,
            restricted_area: restrictedAreaCoords // Передаем координаты зоны запрета
        })
    })
    .then(response => {
        if (!response.ok) {
            throw new Error(`HTTP error! статус: ${response.status}`);
        }
        return response.json();
    })
    .then(data => {
        if (!data.coordinates || !Array.isArray(data.coordinates)) {
            throw new Error('Некорректный формат данных координат.');
        }

        const coords = data.coordinates.map(coord => [coord[1], coord[0]]);

        // Создаем новый маршрут
        const routeLine = new ymaps.Polyline(coords, {
            balloonContent: 'Прямая линия'
        }, {
            strokeColor: isOrthodrome ? 'rgb(155, 16, 17)' : 'rgb(0, 0, 255)',
            strokeWidth: 4
        });

        myMap.geoObjects.add(routeLine); // Добавляем маршрут на карту
        routes.push(routeLine); // Сохраняем маршрут в массив

        // Устанавливаем границы карты под маршрут
        myMap.setBounds(routeLine.geometry.getBounds()); // Исправлено на geometry.getBounds()


        // Проверка пересечения маршрута с зоной запрета
        checkIntersection(coords);
    })
    .catch(error => {
        console.error('Ошибка:', error);
        alert(`Ошибка: ${error.message}`);
    });
}

// Функция проверки пересечения линии с зоной запрета
function checkIntersection(routeCoords) {
    if (!restrictedAreaPolygon) {
        console.log("Зона запрета не построена.");
        return;
    }

    let isIntersecting = false;

    // Проверяем каждую точку маршрута на нахождение внутри полигона
    routeCoords.forEach(point => {
        if (restrictedAreaPolygon.geometry.contains(point)) {
            isIntersecting = true;
        }
    });

    if (isIntersecting) {
        alert("Вы пересекли зону запрета!");
    } else {
        console.log("Пересечений с зоной запрета нет.");
    }
}


    // Функция проверки пересечения линии с зоной запрета %%%%%%%%%%%%%%%%%
    // + отображение пересечения белым цветом
    function checkIntersection(routeCoords) {
        if (!restrictedAreaPolygon) {
            console.log("Зона запрета не построена.");
            return;
        }

        let intersectionPoints = [];

        // Проверяем каждую точку маршрута на нахождение внутри полигона
        routeCoords.forEach(point => {
            if (restrictedAreaPolygon.geometry.contains(point)) {
                intersectionPoints.push(point); // Сохраняем точки пересечения
            }
        });

        if (intersectionPoints.length > 0) {
            alert("Вы пересекли зону запрета!");
            highlightIntersections(intersectionPoints); // Вызываем функцию для выделения пересечений
        } else {
            console.log("Пересечений с зоной запрета нет.");
        }
    }

    // Функция для выделения пересечения
    function highlightIntersections(intersectionPoints) {
    // Удаляем предыдущую линию пересечения, если она существует
    if (intersectionLine) {
        myMap.geoObjects.remove(intersectionLine);
    }

    // Создаем новую линию пересечения
    intersectionLine = new ymaps.Polyline(intersectionPoints, {
        balloonContent: 'Пересечение с зоной запрета'
    }, {
        strokeColor: '#FFFFFF', // Белый цвет
        strokeWidth: 4
    });

    // Добавляем линию пересечения на карту
    myMap.geoObjects.add(intersectionLine);
}

// Очистка линии пересечения при нажатии на любую кнопку
document.querySelectorAll('.button').forEach(button => {
    button.addEventListener('click', function () {
        if (intersectionLine) {
            myMap.geoObjects.remove(intersectionLine); // Удаляем линию пересечения
            intersectionLine = null; // Сбрасываем переменную
        }
        // Дополнительная логика для кнопки
    });
});




// Функция для удаления маршрутов
function removeRoutes() {
    routes.forEach(route => {
        myMap.geoObjects.remove(route); // Удаляем маршрут с карты
    });
    routes = []; // Очищаем массив маршрутов
}



        function resetMap() {
            myMap.geoObjects.removeAll();
            startMarker = null;
            endMarker = null;
            points = [];
            document.getElementById('start_point').value = '';
            document.getElementById('end_point').value = '';
            document.getElementById('num_nodes').value = 20;
            //alert("Карта сброшена.");
        }

        function toggleDrawingMode() {
            drawingMode = !drawingMode; // Переключаем режим рисования
            points = []; // Очищаем массив точек
            if (drawingMode) {
                //alert("Режим рисования включен. Нажмите на карту, чтобы выбрать точки.");
            } else {
                //alert("Режим рисования выключен.");
                // Восстанавливаем маркеры стартовой и конечной точки, если они были установлены
                if (startMarker) myMap.geoObjects.add(startMarker);
            }   if (endMarker) myMap.geoObjects.add(endMarker);
        }

    </script>
</body>
</html>
